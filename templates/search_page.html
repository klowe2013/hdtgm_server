<!DOCTYPE html>
    <head>
        <title>{{ title }}</title>
    </head>
    <body>
        <div>
            <div>
                <audio controls id="audio_player"></audio>
            </div>
            <div>
                <button id="back30" onclick="change_player_time(-30)">-30</button>
                <button id="back15" onclick="change_player_time(-15)">-15</button>
                <button id="play">Play/Pause</button>
                <button id="plus30" onclick="change_player_time(30)">+30</button>
                <button id="plus60" onclick="change_player_time(60)">+60</button>
            </div>
        </div>
        <div>
            <h2> Found {{ n_episodes }} HDTGM episodes available.</h2>
            <div>
                <label for="search_text">Search Episodes:</label>
                <input type="text" id="search_text" size="20"/>
            </div>
            <div>
                <label for="n_episodes">How many episodes?</label>
                <input type="number" id="n_episodes" size="20" value="5">
            </div>
            <div>
                <button id="search_btn">Search</button>
            </div>
        </div>
        <div>
            <div>
                <select id="episode_selector">
                    {% for episode_id, episode in episodes.items() %}
                    <option value="{{episode_id}}">{{episode}}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <button id="change_button">Change Episode</button>
            </div>
        </div>
    </body>

    <script src="static/search_funs.js"></script>
    <script src="static/player_funs.js"></script>
</html>
