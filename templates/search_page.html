<!DOCTYPE html>
    <head>
        <title>{{ title }}</title>
    </head>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <body>
        <h2> Now it's time for...</h2>
        <div>
            <div>
                <audio controls id="audio_player"></audio>
            </div>
            <div id="play-btns-container">
                <button id="back30" onclick="change_player_time(-30)">-30</button>
                <button id="back15" onclick="change_player_time(-15)">-15</button>
                <button id="play">Play/Pause</button>
                <button id="plus30" onclick="change_player_time(30)">+30</button>
                <button id="plus60" onclick="change_player_time(60)">+60</button>
                <button id="download_ep" onclick="download_curr_episode()">Download</button>
            </div>
        </div>
        <h2>How Did This Get Made!</h2>
        <div>
            <div id="search-container">
                <label for="search_text">Search Episodes:</label>
                <input type="text" id="search_text" size="20"/>
                <input type="number" id="n_episodes" size="10" value="5">
            </div>
            <div id="search-btn-container">
                <button id="search-btn">Search</button>
            </div>
        </div>
        <div>
            <div>
                <select id="episode_selector">
                    {% for episode_id, episode in episodes.items() %}
                    <option value="{{episode_id}}">{{episode}}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <button id="change_button">Change Episode</button>
            </div>
        </div>
        <div class="centerer">
            <form method="post" enctype="multipart/form-data">
                <div class="centerer">
                    <label for="file">Choose Episodes</label>
                </div>
                <div class="centerer">
                    <input id="file" name="file" type="file" multiple width="200px" class="centerer"/>
                </div>
                <button>Upload</button>
            </form>
        </div>
            
    </body>

    <script src="static/search_funs.js"></script>
    <script src="static/player_funs.js"></script>
    <script src="static/info_card.js"></script>
</html>
